<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Basement</title>
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/style_3.css" />
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="overlap-group">
          <div class="rectangle"></div>
          <div class="view"><div class="text-wrapper">----------------------------------------------------</div></div>
          <div class="frame-wrapper">
            <div class="frame"><div class="text-wrapper-2">вход</div></div>
          </div>
          <div class="div-wrapper">
            <div class="tight-bounds-wrapper">
              <div class="div-2">
                <div class="group-wrapper">
                  <div class="div-2">
                    <div class="frame-2">
                      <div class="group">
                        <div class="div-wrapper-2">
                          <div class="div-wrapper-3">
                            <div class="div-wrapper-2">
                              <div class="div-wrapper-3">
                                <div class="div-wrapper-2">
                                  <div class="div-wrapper-3">
                                    <div class="img-wrapper">
                                      <img class="text" src="https://c.animaapp.com/tXyUnRX5/img/text-0@2x.png" />
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <img class="img" src="https://c.animaapp.com/tXyUnRX5/img/group@2x.png" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="view-2">
            <div class="component"><div class="text-wrapper-3">база подкастов</div></div>
            <div class="component-2"><div class="text-wrapper-3">новости</div></div>
            <div class="component-3"><div class="text-wrapper-3">о проекте</div></div>
          </div>
          <img class="image" src="https://c.animaapp.com/tXyUnRX5/img/image-8--1--2.svg" />
          <img class="image-2" src="https://c.animaapp.com/tXyUnRX5/img/image-9.svg" />
          <img class="image-3" src="https://c.animaapp.com/tXyUnRX5/img/image-10.png" />
          <img class="image-4" src="https://c.animaapp.com/tXyUnRX5/img/image-11.svg" />
          <img class="image-5" src="https://c.animaapp.com/tXyUnRX5/img/----------------1.svg" />
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <p class="p">
            Ваше имя:<br /><br />Ваша фамилия:<br /><br />Пароль:<br /><br />Электронная почта:<br /><br />Номер
            телефона:<br /><br />Дата рождения:
          </p>
          <div class="rectangle-4"></div>
          <div class="rectangle-5"></div>
          <div class="text-wrapper-4">Подписки</div>
          <img class="social-icons" src="https://c.animaapp.com/tXyUnRX5/img/social-icons.svg" />
          <img class="social-icons-2" src="https://c.animaapp.com/tXyUnRX5/img/social-icons-1.svg" />
          <img class="social-icons-3" src="https://c.animaapp.com/tXyUnRX5/img/social-icons-2.svg" />
          <img class="social-icons-4" src="https://c.animaapp.com/tXyUnRX5/img/social-icons-3.svg" />
          <div class="text-wrapper-5">Избранное</div>
        </div>
        <div class="rectangle-6"></div>
      </div>
    </div>
  </body>
</html>
